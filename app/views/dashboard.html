<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peer Assessment Results</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            background-color: burlywood;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }


        .container {
            text-align: center;
            width: 90%;
            max-width: 600px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
        }


        .header-image {
            background-image: url('https://dummyimage.com/600x150/e97c65/ffffff?text=Peer+Assessment');
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 150px;
            border-radius: 8px;
            margin-bottom: 20px;
        }


        h2 {
            font-size: 24px;
            color: #b86a38;
            margin: 10px 0;
        }

        .subtitle {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }


        .description {
            font-size: 15px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 25px;
        }


        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 10px;
        }


        .btn {
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            background-color: #d59b61;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background-color: black;
        }

        .btn:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>

<div class="container">

    <div class="header-image"></div>


    <h2>Peer Assessment</h2>
    <p class="subtitle">Explore Your Evaluation Results</p>


    <p class="description">
        Discover a summary of your feedback, dive into detailed assessments, or return to the main menu. Navigate through your results easily and gain insights into your performance.
    </p>


    <div class="button-container">
        <button class="btn">Summary of Results</button>
        <button class="btn">Detailed Results</button>
        <button class="btn">Return to Main Menu</button>
    </div>
</div>

</body>
</html>
